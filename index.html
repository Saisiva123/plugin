<!DOCTYPE html>

<head>
	<link rel="stylesheet" type="text/css" href="jquery.stepper.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="jquery.stepper.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</head>

<body>
	<div id="container" >
		<div class="form" data-stepper-index=0>
			<h1 style="text-align: center;">Contact form</h1>
			<div style="text-align:center">
				<label>First Name</label><br><input type="text" ></span><br>
				<label>Last Name</label><br><input type="text" ></span><br>
				<label>Phone Number</label><br><input type="text" ></span><br>
				<label>Email</label><br><input type="text" ></span><br>
				<input type="submit" >
			</div>
		</div>
		<div class="form">
			<h1 style="text-align: center;">Login form</h1>
			<div style="text-align:center">
				<label>UserName</label><br><input type="text" ></span><br>
				<label>Password</label><br><input type="text" ></span><br>
				<input type="submit" >
			</div>
		</div>
		<div  class="form">
			<h1 style="text-align: center;">Register form</h1>
			<div style="text-align:center">
				<label>Name</label><br><input type="text" ></span><br>
				<label>UserName</label><br><input type="text" ></span><br>
				<label>Password</label><br><input type="text" ></span><br>
				<input type="submit">
			</div>
		</div>
		<div class="form">
			<h1 style="text-align: center;">SignIn form</h1>
			<div style="text-align:center">
				<label>UserName</label><br><input type="text" ></span><br>
				<label>Password</label><br><input type="text" ></span><br>
				<input type="submit">
			</div>
		</div>
	</div>
</body>

</html>
