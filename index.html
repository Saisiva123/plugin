<!DOCTYPE html>
<html>

<head>
	<title></title>
</head>
<link rel="stylesheet" type="text/css" href="stepperStyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="jquery.stepper.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(
		function () {
			$("body").stepper();
		});
</script>

<body>
	<div id="container">
		<div id="form-container">
			<div class="one">
				<h1 style="text-align: center;">Contact form</h1>
				<div style="text-align:left">
					<label>First Name</label><br><input type="text" id="fname"></span><br>
					<label>Last Name</label><br><input type="text" id="lname"></span><br>
					<label>Phone Number</label><br><input type="text" id="number"></span><br>
					<label>Email</label><br><input type="text" id="email"></span><br>
					<input type="submit" id="submitone">
				</div>
			</div>
			<div class="two">
				<h1 style="text-align: center;">Login form</h1>
				<div style="text-align:left">
					<label>UserName</label><br><input type="text" id="username1"></span><br>		
					<label>Password</label><br><input type="text" id="password1"></span><br>
					<input type="submit" id="submittwo">
				</div>
			</div>
			<div class="three">
				<h1 style="text-align: center;">Register form</h1>
				<div style="text-align:left">
					<label>Name</label><br><input type="text" id="name"></span><br>
					<label>UserName</label><br><input type="text" id="username2"></span><br>
					<label>Password</label><br><input type="text" id="password2"></span><br>
					<input type="submit" id="submitthree">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
