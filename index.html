<!DOCTYPE html>

<head>

	<link rel="stylesheet" type="text/css" href="stepperStyle.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="jquery.stepper.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(
			function () {
				$("#container").stepper({
					defaultcolor: 'grey',
					completioncolor: 'green',
					//if new form is created the the step has to be added.
					steps: ['first', 'second', 'third']
				});
			});
	</script>
</head>

<body>
	<div id="container">
		<div>
			<h1 style="text-align: center;">Contact form</h1>
			<div style="text-align:center">
				<label>First Name</label><br><input type="text" required></span><br>
				<label>Last Name</label><br><input type="text" required></span><br>
				<label>Phone Number</label><br><input type="text" required></span><br>
				<label>Email</label><br><input type="text" required></span><br>
				<input type="submit" id="submitone">
			</div>
		</div>
		<div>
			<h1 style="text-align: center;">Login form</h1>
			<div style="text-align:center">
				<label>UserName</label><br><input type="text" required></span><br>
				<label>Password</label><br><input type="text" required></span><br>
				<input type="submit">
			</div>
		</div>
		<div>
			<h1 style="text-align: center;">Register form</h1>
			<div style="text-align:center">
				<label>Name</label><br><input type="text" required></span><br>
				<label>UserName</label><br><input type="text" required></span><br>
				<label>Password</label><br><input type="text" required></span><br>
				<input type="submit">
			</div>
		</div>
	
	</div>
</body>

</html>
